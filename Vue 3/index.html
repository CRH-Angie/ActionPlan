<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="nav-bar"></div>
        
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <img :src="image" alt="">
              <a :href="url">url:</a>
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0 && inventory <= 10">Almost Out of Stock!</p>
                <p v-else>Out of Stock</p>
                <p v-if="onSale">On Sale!</p>
                <p>{{description}}</p>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <p>Available Colors:</p>
                <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>
                <p>Available Sizes:</p>
                <div v-for="size in sizes">{{size}}</div>
            </div>
          </div>
        </div>
      </div>

    <!-- Import App -->
    <script src="./main.js"></script>


    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app') //having the same const variable will create error: "Uncaught SyntaxError: Identifier 'app' has already been declared"
    </script>
  </body>
</html>
