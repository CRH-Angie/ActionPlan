<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Examples</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#xmasOrnament">Christmas Ornament</a></li>
          <li><a href="#xmastree">Christmas Tree</a></li>
          <li><a href="#gingerbread">Gingerbread Figure</a></li>
          <li><a href="#star">Star</a></li>
          <li><a href="#snowflake">Snowflake</a></li>
        </ul>
      </nav>
      <svg class="border" width="50" height="50" viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="25" fill="red" />
      </svg>

      <svg class="border" width="100" height="100" viewbox="0 0 100 100">
        <circle cx="50" cy="50" r="25" fill="red" />
      </svg>

      <svg class="border" width="100" height="100" viewbox="0 0 50 50">
        <circle cx="50" cy="50" r="25" fill="red" />
      </svg>
      <h2 id="xmasOrnament">Christmas Ornament</h2>
      <svg class="border vp200" viewBox="-100 -100 200 200">
        <circle
          cx="0"
          cy="-74"
          r="12"
          fill="none"
          stroke="#F79257"
          stroke-width="2"
        />
        <circle cy="20" r="70" fill="#D1495B" />
        <rect x="-17.5" y="-65" width="35" height="20" fill="#F79257" />
      </svg>
      <h2 id="xmastree">Christmas Tree</h2>
      <svg class="border vp200" viewBox="0 0 200 200">
        <rect x="82.5" y="145" width="35" height="50" fill="brown" />
        <polygon points="100,75 35,160 165,160" fill="#234236" />
        <polygon points="100,35 55,110 145,110" fill="#0C5C4C" />
        <polygon points="100,10 75,60 125,60" fill="#38755B" />
      </svg>
      <h2 id="gingerbread">Gingerbread Figure</h2>
      <svg class="border vp200" viewBox="0 -15 200 200">
        <circle class="body" cx="100" cy="35" r="30" fill="#cd803d" />
        <circle class="eye" cx="87" cy="31" r="3" fill="white" />
        <circle class="eye" cx="113" cy="31" r="3" fill="white" />
        <rect class="mouth" x="90" y="45" width="20" height="5" rx="2" fill="none" stroke="white" stroke-width="2" />
        <line class="limb" x1="60" y1="75" x2="140" y2="75" stroke="#cd803d" stroke-width="30" stroke-linecap="round" />
        <line class="limb" x1="100" y1="75" x2="70" y2="150" stroke="#cd803d" stroke-width="30" stroke-linecap="round" />
        <line class="limb" x1="100" y1="75" x2="130" y2="150" stroke="#cd803d" stroke-width="30" stroke-linecap="round" />
        <circle class="button" cx="100" cy="75" r="5" fill="#000" />
        <circle class="button" cx="100" cy="95"  r="5" fill="#000" />
      </svg>
      <h2 id="star">Star</h2>
      <svg class="border vp200" viewBox="-100 -110 200 200">
        <g transform="rotate(37)">
          <g>
            <polygon points="0,0 -36,50 0,100" fill="#EDD8B7"></polygon>
            <polygon points="0,0 36,50 0,100" fill="#E5C39C"></polygon>
          </g>
          <g transform="rotate(72)">
            <polygon points="0,0 -36,50 0,100" fill="#EDD8B7"></polygon>
            <polygon points="0,0 36,50 0,100" fill="#E5C39C"></polygon>
          </g>
          <g transform="rotate(144)">
            <polygon points="0,0 -36,50 0,100" fill="#EDD8B7"></polygon>
            <polygon points="0,0 36,50 0,100" fill="#E5C39C"></polygon>
          </g>
          <g transform="rotate(216)">
            <polygon points="0,0 -36,50 0,100" fill="#EDD8B7"></polygon>
            <polygon points="0,0 36,50 0,100" fill="#E5C39C"></polygon>
          </g>
          <g transform="rotate(288)">
            <polygon points="0,0 -36,50 0,100" fill="#EDD8B7"></polygon>
            <polygon points="0,0 36,50 0,100" fill="#E5C39C"></polygon>
          </g>
        </g>
      </svg>
      <h2 id="snowflake">Snowflake</h2>
      <svg class="border vp200">
        
      </svg>
      <svg class="border" width="200" height="200" viewBox="-100 -100 200 200">
        <defs>
          <path
            id="branch"
            d="
              M 0 0 L 0 -90
              M 0 -20 L 20 -34
              M 0 -20 L -20 -34
              M 0 -40 L 20 -54
              M 0 -40 L -20 -54
              M 0 -60 L 20 -74
              M 0 -60 L -20 -74"
            stroke="#E5C39C"
            stroke-width="5"
          />
        </defs>
      
        <use href="#branch" />
        <use href="#branch" transform="rotate(60)" />
        <use href="#branch" transform="rotate(120)" />
        <use href="#branch" transform="rotate(180)" />
        <use href="#branch" transform="rotate(240)" />
        <use href="#branch" transform="rotate(300)" />
      </svg>
    </div>
  </body>
</html>
